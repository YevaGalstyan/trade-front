<div class="transaction_table_block">
  <table class="transaction_table_block">
    <tr *ngFor="let item of userService.userCoinAddresses" class="transaction_table_body_item">
      <td class="coin_address">
        {{item.coin}}
        <div class="coin_address_info">
          <span>{{item.address}}</span>
          <img *ngIf="!item.copiedToClipboard; else copiedImage" (click)="copyToClipboard(item)" ngxClipboard [cbContent]="item.address"
               src="assets/images/shared/ui-kit/copyIconDark.svg">
          <ng-template #copiedImage>
            <img src="assets/images/shared/ui-kit/copyIconDarkGreen.svg">
          </ng-template>
        </div>
      </td>
    </tr>
  </table>
</div>
